<!doctype html>
<html>
	<head>
		<title>Floaty Nerp!</title>
		<link rel="stylesheet" type="text/css" href="game.css">
	</head>
	<body>
		<div class="content">
			<h1 id="title" class="center">Floaty Nerp!</h1>
			<canvas id="game"></canvas>
			<p class="center">[down] or [space] to dive, [r] or [enter] to reset</p>
			<p class="center muted">Made by Dylan Hart #chillmode2014</p>
		</div>
		<script type='application/javascript' src='vendor/fastclick.js'></script>
		<script type="text/javascript">
		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);
		}
		</script>
		<script type="text/javascript" src="game.js"></script>
	</body>
</html>
